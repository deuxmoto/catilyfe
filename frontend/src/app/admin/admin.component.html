<title-bar></title-bar>

<div class="container">

    <md-card class="posts-table admin-card">
        <md-card-title>Created Posts</md-card-title>
        <md-table #table [dataSource]="dataSource" mdSort>

            <!-- ID Column -->
            <ng-container mdColumnDef="postId">
                <md-header-cell *mdHeaderCellDef md-sort-header> ID </md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.id}} </md-cell>
            </ng-container>

            <!-- Slug Column -->
            <ng-container mdColumnDef="postSlug">
                <md-header-cell *mdHeaderCellDef md-sort-header> Slug </md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.slug}} </md-cell>
            </ng-container>

            <!-- Title Column -->
            <ng-container mdColumnDef="postTitle">
                <md-header-cell *mdHeaderCellDef md-sort-header> Title </md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.title}} </md-cell>
            </ng-container>

            <!-- WhenCreated Column -->
            <ng-container mdColumnDef="postWhenCreated">
                <md-header-cell *mdHeaderCellDef md-sort-header> When Created </md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.whenCreated}} </md-cell>
            </ng-container>

            <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
            <md-row class="posts-row" (click)="editPost(row.id)" *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
    </md-card>

</div>

<!-- Edit post form -->
<router-outlet></router-outlet>

<footer></footer>
