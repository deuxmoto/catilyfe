<div class="title-bar-menu__background" *ngIf="menuIsOpen" (click)="closeMenu()" [@menuBackgroundEnterAnimation]></div>
<div class="title-bar-menu__flyout" [ngClass]="{ 'title-bar-menu__flyout--open': menuIsOpen }">
    <div class="title-bar-menu__header">
        <div class="title-bar-menu__header-left">
            <div class="title-bar-menu__header-item" *ngIf="loggedInUser">
                <div class="title-bar-menu__user-info">
                    <span>{{loggedInUser.name}}</span>
                    <div>
                        <a class="title-bar-menu__user-info-action" routerLink="/admin">Admin</a>
                        <button class="title-bar-menu__user-info-action" (click)="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="title-bar-menu__header-right">
            <button class="title-bar-menu__header-item title-bar-menu__close-icon" (click)="closeMenu()">
                <span class="fa fa-times"></span>
            </button>
        </div>
    </div>

    <div class="title-bar-menu__items">
        <ul class="remove-list-style">
            <li *ngFor="let menuItem of menuItems">
                <a class="title-bar-menu__item" routerLink="{{menuItem.linkUrl}}" (click)="closeMenu()">{{menuItem.text}}</a>
            </li>
        </ul>
    </div>
</div>
