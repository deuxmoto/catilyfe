<title-bar></title-bar>

<div class="post-section" [ngSwitch]="state">
    <div class="post-container content" [innerHtml]="postHtml" *ngSwitchCase="StateEnum.Normal"></div>
    <div class="post-loading" *ngSwitchCase="StateEnum.Loading">
        <span class="post-loading-text">Loading post...</span>
    </div>
    <div class="post-section-tags">
        <a *ngFor="let tag of tags" href="/">#{{tag}}</a>
    </div>
</div>

<footer></footer>
